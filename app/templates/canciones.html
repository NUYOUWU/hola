<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario</title>
    <link rel="stylesheet" type="text/css" href="{{url_for('static',filename='styles.css')}}">
</head>
<body>
    <div class="container">
        <h1>REGISTRAR canciones</h1>
        <form method="POST" action="{{ url_for('canciones') }}">
            <label for="titulo">Título:</label>
            <input type="text" id="titulo" name="titulo" required><br>
            
            <label for="artista">Artista:</label>
            <input type="text" id="artista" name="artista" required><br>
            
            <label for="genero">Género:</label>
            <input type="text" id="genero" name="genero" required><br>
            
            <label for="precio">Precio:</label>
            <input type="number" id="precio" name="precio" min="0" step="0.01" required><br>
            
            <label for="duracion">Duración:</label>
            <input type="text" id="duracion" name="duracion" required><br>
            
            <label for="lanzamiento">Fecha de lanzamiento:</label>
            <input type="date" id="lanzamiento" name="lanzamiento" required><br>
            
            <label for="imagen">Imagen:</label>
            <input type="file" id="imagen" name="imagen" accept="image/*" required><br>
            
            <button type="submit">Agregar Canción</button>
        </form>
    </div>  
</body>
</html>
