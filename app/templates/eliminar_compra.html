<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eliminar Compra</title>
</head>
<body>
    <h1>¿Estás seguro de eliminar esta compra?</h1>
    <p>ID de Compra: {{ compra[0] }}</p>
    <p>Fecha de Compra: {{ compra[1] }}</p>
    <p>Precio: {{ compra[2] }}</p>
    <p>ID de Usuario: {{ compra[3] }}</p>
    <p>ID de Canción: {{ compra[4] }}</p>
    <p>Método de Pago: {{ compra[5] }}</p>
    <form action="{{ url_for('eliminar_compra', id=compra[0]) }}" method="POST">
        <input type="submit" value="Eliminar">
    </form>
</body>
</html>
